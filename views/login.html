<!--USER LOGIN SECTION -->

<div class="content-wrap" id="userlogin">
    <div class="container border p-10">

        <form class="login" action="#" method="post">
            <h1 class="font-weight-bold text-center">Login</h1><br>
            <div class="form-group">
                <label class="font-weight-bold" for="username">Username:</label>
                <input type="text" class="form-control" placeholder="Enter username" id="username" name="username"
                       value=''                 >
            </div>
            <div class="form-group">
                <label class="font-weight-bold" for="password">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="password" name="password">
            </div>
            <br>
            <button type="submit" class="submit-login text-white font-weight-bold rounded">Login</button>
        </form>
    </div>
</div>
